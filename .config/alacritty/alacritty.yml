# env:
# TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4
font:
  normal:
    family: ProFontWindows Nerd Font Mono
  bold:
    style: normal
  size: 12.0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Underline
    blinking: On
  vi_mode_style: Block
  blink_interval: 400
  unfocused_hollow: false
  thickness: 0.25

key_bindings:
  - {
      key: Space,
      mods: Control,
      mode: ~Vi,
      action: ToggleViMode
    }
  - { key: Escape, mode: Vi, action: ToggleViMode }

# Basic Zenburn Color Scheme - Colors cribbed from the putty version https://gist.github.com/danidiaz/88406bf002009fd97454
# Dimmed colors needed
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#e0c8b8'
  cursor:
    text: '#F81CE5'
    cursor: '#63fc4b'

  # Normal colors
  normal:
    black: '#000000'
    red: '#fe0100'
    green: '#33ff00'
    yellow: '#feff00'
    blue: '#0066ff'
    magenta: '#cc00ff'
    cyan: '#00ffff'
    white: '#d0d0d0'

  # Bright colors
  bright:
    black: '#808080'
    red: '#fe0100'
    green: '#33ff00'
    yellow: '#feff00'
    blue: '#0066ff'
    magenta: '#cc00ff'
    cyan: '#00ffff'
    white: '#FFFFFF'
